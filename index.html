<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Lesson</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <form action="">
        <h1>HTTP Lesson</h1>
        <div>First Name: <input type="text" name="" id=""></div>
        <div>Last Name: <input type="text"></div>
        <div>Email: <input type="email"></div>
        <div>Birthday: <input type="date"></div>
        <div>Gender:</div>
        <div><input type="radio" name="gender" id="">Male</div>
        <div><input type="radio" name="gender" id="">Female</div>
        <div><input type="radio" name="gender" id="">Other</div>
        <div>Pets:</div>
        <div><input type="checkbox">Cat</div>
        <div><input type="checkbox">Dog</div>
        <div>Cars:</div>
        <div>
            <select name="" id="">
                <option value="volvo">Volvo</option>
                <option value="audi">Audi</option>
            </select>
        </div>
        <input class="in" type="search" value="Register">
        <input class="reset" type="reset">
    </form>
</body>

</html>
